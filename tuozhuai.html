<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" charset="utf-8"> 
<title>拖拽</title>
<style>
*{margin:0;padding:0;}
#container{position:relative;width:100%;}
#div1{width:200px;height:200px;position:absolute;top:50%;margin-top:-100px;left:50%;margin-left:-100px;background:#ff8844;border-radius: 100px;}
</style>
<script>
window.onload=function ()
{
	var container=document.getElementById('container');
	container.style.height=window.screen.height + 'px';
	var oDiv=document.getElementById('div1');
	console.log( window.screen.height)
	var disX=0;
	var disY=0;
	oDiv.onmousedown=function (ev)
	{
		var oEvent=ev||event;
		disX=oEvent.clientX-oDiv.offsetLeft;
		disY=oEvent.clientY-oDiv.offsetTop;
		document.onmousemove=function (ev)
		{
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			if(l<0)
			{
				l=0;
			}
			else if(l>document.documentElement.clientWidth-oDiv.offsetWidth)
			{
				l=document.documentElement.clientWidth-oDiv.offsetWidth;
			}
			if(t<0)
			{
				t=0;
			}
			else if(t>document.documentElement.clientHeight-oDiv.offsetHeight)
			{
				t=document.documentElement.clientHeight-oDiv.offsetHeight;
			}
			
			oDiv.style.left=l+100+'px';
			oDiv.style.top=t+100+'px';
		};
		document.onmouseup=function ()
		{
			document.onmousemove=null;
			document.onmouseup=null;
		};
		
		return false;
	};
};
</script>
</head>
<body>
<div id="container">
	<div id="div1"></div>
</div>	
</body>
</html>
